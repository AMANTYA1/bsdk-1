      ‚Ä¢ /tr (language code) as reply to a long message.
      ‚Ä¢ /time <query> : Gives information about a timezone.
      ‚Ä¢ /cash : currency converter
        example syntax: /cash 1 USD INR
      ‚Ä¢ /cinfo : get info about a user or a chat (uses @Pyrogram methods)
      ‚Ä¢ /getid : get IDs of chat, user and chat message.
      ‚Ä¢ /spbinfo : get info about a user from @Intellivoid's SpamProtection API
